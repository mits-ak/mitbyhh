            font-size: 20px;
            font-weight: bold;

        }

            font-weight: bold;

        }

        .card svg {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            fill: #7133FF;
        }

        .second-card svg {
            fill: #FF5733;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(113, 51, 255, 0.5), 0 6px 15px rgba(113, 51, 255, 0.3);
        }

        }

        .subcards {
            display: none;
            padding-left: 20px;
        }

        .subcard {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            background-color: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            border-left: 6px solid #00FFFF;
       }

       .subcard svg {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            fill: #00FFFF;
            opacity: 0;
            transition: opacity 0.3s;
       }

       .subcard:hover svg {
            opacity: 1;
       }

       .subcard:hover {

function createCard(cardData, isSecondCard = false) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        ${cardData.name}
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="${isSecondCard ? '#FF0000' : '#FF0000'}" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
        </svg>
    `;

    if (isSecondCard) {
        card.classList.add('second-card');
        card.addEventListener('click', function() {
            const subcards = this.nextElementSibling;
            if (subcards.style.display === 'none' || subcards.style.display === '') {
                subcards.style.display = 'block';
            } else {
                subcards.style.display = 'none';
            }
        });
    } else {
        card.addEventListener('click', function() {
            const secondCards = this.nextElementSibling;
            if (secondCards.style.display === 'none' || secondCards.style.display === '') {
                secondCards.style.display = 'block';
            } else {
                secondCards.style.display = 'none';
            }
        });
    }

    const subcardsContainer = document.createElement('div');
    subcardsContainer.className = 'subcards';

    cardData.subcards?.forEach(subcardData => {
        const subcard = document.createElement('div');
        subcard.className = 'subcard';
        subcard.innerHTML = `
            ${subcardData.name}
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#00FFFF" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        `;
        subcard.setAttribute('data-link', subcardData.linkshortner);
        subcard.addEventListener('click', function(event) {
            event.stopPropagation();
            const link = this.getAttribute('data-link');
            window.location.href = link;
        });
        subcardsContainer.appendChild(subcard);
    });

    if (isSecondCard) {
        return { card, subcardsContainer };
    } else {
        return { card, secondCardsContainer: subcardsContainer };
    }
}

function loadCards() {
    const container = document.getElementById('cards-container');
    
    firstcardsData.forEach(firstCardData => {
        const { card, secondCardsContainer } = createCard(firstCardData);
        container.appendChild(card);

        const secondCardsWrapper = document.createElement('div');
        secondCardsWrapper.className = 'second-cards-wrapper';
        secondCardsWrapper.style.display = 'none';

        firstCardData.secondcards.forEach(secondCardData => {
            const { card: secondCard, subcardsContainer } = createCard(secondCardData, true);
            secondCardsWrapper.appendChild(secondCard);
            secondCardsWrapper.appendChild(subcardsContainer);
        });

        container.appendChild(secondCardsWrapper);
    });
}

document.addEventListener('DOMContentLoaded', loadCards);
